<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <a class="nav-link fs-5 text-success" style="font-family:'Helvetica Neue'" href="/">Анализатор страниц</a>
            <a class="nav-link fs-5 text-success" style="font-family:'Helvetica Neue'" href="/urls">Сайты</a>
          </ul>

  </head>
  <body class='bg-secondary'>
    
    <div class="container">
        <div class='row'>
    <table class="table table-bordered">
        <h2>Сайты</h2>
        <table class="table table-bordered table-hover" data-test="urls">
            <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Имя</th>
                    <th scope="col">Последняя проверка</th>
                    <th scope="col">Код ответа</th>
                </tr>
            </thead>
            <tbody>
                {% for i in k %}
                <tr>
                    <td>{{i['id']}}</td>
                    <td><a href="/urls/{{i['id']}}">{{i['name']}}</a></td>
                    <td>{{i['name']}}</td>
                    <td>{{m}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
        </div>
    </div>
</div>
  </body>
</html>
