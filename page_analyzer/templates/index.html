<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <a class="nav-link fs-5 text-light" style="font-family:'Helvetica Neue'" href="/">Анализатор страниц</a>
            <a class="nav-link fs-5 text-light" style="font-family:'Helvetica Neue'" href="/urls">Сайты</a>
          </ul>
        </div>
    </nav>
    {% with messages = get_flashed_messages(with_categories=true) %}
    <ul class="flashes">
        {% for category, message in messages %}
        <div class="alert alert-{{category}} alert-dismissible fade show rounded-0 m-0" role="alert">{{ message }}</div>
        {% endfor %}
    </ul>
{% endwith %}
  </head>

  <body class='bg-light'>
    <div class="container">
      <div class="row justify-content-center">
          <div class="card text-dark bg-white" style="height: 30vh; width: 50vw">
            <div class="card-body d-flex flex-column justify-content-center align-items-center">
              <h5 class="card-title fs-2" style="font-family:'Helvetica Neue'">Анализатор страниц</h5>
              <p class="card-text fs-4" style="font-family:'Helvetica Neue'">Бесплатно проверяйте сайты на SEO-пригодность</p>
              <div class="row">
              <form class="d-flex fs-4" role="search" method="post">
              <label for="text" class="visually-hidden">Url для проверки</label>
              <input class="form-control me-2 fs-4" type="url" style="font-family:'Helvetica Neue'" name='url' placeholder="https//www.example.com" aria-label="Search" required>
              <button class="btn btn-primary" type="submit" style="font-family:'Helvetica Neue'">Проверить</button>
              </form>
              <main class="col">
              <div class="container mt-4">
              <div class="row">
                    </div>
          </div>
              </div>
        </main>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
